<!DOCTYPE html>
<html>
<head>
    <title>Navigation Buttons Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .lightbox-test {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
        }
        
        .test-image {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 8px;
            border: 2px solid white;
        }
        
        /* Navigation Buttons - SIMPLE VERSION */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10001;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background: rgba(102, 126, 234, 0.9);
            transform: translateY(-50%) scale(1.1);
        }
        
        .prev-button {
            left: 30px;
        }
        
        .next-button {
            right: 30px;
        }
        
        .close-button {
            position: absolute;
            top: 20px;
            right: 30px;
            background: rgba(255, 67, 54, 0.9);
            color: white;
            border: 2px solid white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10001;
            transition: all 0.3s ease;
        }
        
        .close-button:hover {
            transform: scale(1.1);
            background: rgba(255, 0, 0, 0.9);
        }
        
        .counter {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid white;
            font-size: 16px;
            font-weight: bold;
            z-index: 10001;
        }
        
        .instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid white;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Navigation Buttons Test - This is what you should see:</h1>
    
    <div class="lightbox-test">

</html>
