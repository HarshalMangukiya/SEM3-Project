<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .status { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .code { background: #f8f9fa; padding: 10px; border-radius: 3px; font-family: monospace; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>üîç Authentication Debug Tool</h1>
    
    <div class="debug-section">
        <h3>Current Token Status</h3>
        <div id="token-status">Checking...</div>
        <button class="btn" onclick="checkToken()">Check Token</button>
        <button class="btn" onclick="clearTokens()">Clear All Tokens</button>
    </div>
    
    <div class="debug-section">
        <h3>Test Login</h3>
        <input type="email" id="email" placeholder="Email" style="margin: 5px; padding: 8px; width: 200px;">
        <input type="password" id="password" placeholder="Password" style="margin: 5px; padding: 8px; width: 200px;">
        <button class="btn" onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>
    
    <div class="debug-section">
        <h3>Simulate Detail Page Authentication</h3>
        <p>This tests the exact same logic as detail.html requestBooking function</p>
        <button class="btn" onclick="testDetailAuth()">Test Detail Page Auth</button>
        <div id="detail-result"></div>
    </div>
    
    <div class="debug-section">
        <h3>Test Booking API</h3>
        <button class="btn" onclick="testBookingAPI()">Test Booking API Call</button>
        <div id="booking-result"></div>
    </div>
    
    <div class="debug-section">
        <h3>Debug Info</h3>
        <div id="debug-info"></div>
    </div>

    <script>
        function checkToken() {
            const localStorageToken = localStorage.getItem('access_token');
            const sessionStorageToken = sessionStorage.getItem('access_token');
            const token = localStorageToken || sessionStorageToken;
            
            const statusDiv = document.getElementById('token-status');
            
            let html = '<div class="code">';
            html += 'localStorage token: ' + (localStorageToken ? 'EXISTS' : 'NONE') + '<br>';
            html += 'sessionStorage token: ' + (sessionStorageToken ? 'EXISTS' : 'NONE') + '<br>';
            html += 'Active token: ' + (token ? 'EXISTS' : 'NONE') + '<br>';
            
            if (token) {
                const parts = token.split('.');
                html += 'Token parts: ' + parts.length + ' (should be 3)<br>';
                html += 'Token format: ' + (parts.length === 3 ? 'VALID JWT' : 'INVALID') + '<br>';
                html += 'Token length: ' + token.length + ' chars<br>';
            }
            html += '</div>';
            
            if (token && token.split('.').length === 3) {
                html += '<div class="status success">‚úÖ Valid JWT token found</div>';
            } else if (token) {
                html += '<div class="status error">‚ùå Invalid token format</div>';
            } else {
                html += '<div class="status error">‚ùå No token found</div>';
            }
            
            statusDiv.innerHTML = html;
        }
        
        function clearTokens() {
            localStorage.removeItem('access_token');
            sessionStorage.removeItem('access_token');
            checkToken();
            showResult('All tokens cleared', 'info');
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showResult('Please enter email and password', 'error');
                return;
            }
            
            try {
                const response = await fetch('/login-student', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                console.log('Login response:', result);
                
                if (result.success) {
                    if (result.access_token) {
                        localStorage.setItem('access_token', result.access_token);
                        showResult('‚úÖ Login successful! Token stored: ' + result.access_token.substring(0, 20) + '...', 'success');
                    } else {
                        showResult('‚ö†Ô∏è Login successful but no token in response', 'error');
                    }
                } else {
                    showResult('‚ùå Login failed: ' + result.message, 'error');
                }
                
                checkToken();
            } catch (error) {
                console.error('Login error:', error);
                showResult('‚ùå Login error: ' + error.message, 'error');
            }
        }
        
        function testDetailAuth() {
            console.log('üîç Testing detail page authentication...');
            
            // Exact same logic as detail.html requestBooking function
            const token = localStorage.getItem('access_token') || sessionStorage.getItem('access_token');
            
            console.log('üîç Token found:', !!token);
            console.log('üîç Token source:', localStorage.getItem('access_token') ? 'localStorage' : sessionStorage.getItem('access_token') ? 'sessionStorage' : 'none');
            console.log('üîç Token format:', token ? (token.split('.').length === 3 ? 'Valid JWT' : 'Invalid') : 'No token');
            
            let result = '';
            
            if (!token) {
                result = '‚ùå No token found - would redirect to login';
            } else if (token.split('.').length !== 3) {
                result = '‚ùå Invalid token format - would clear and redirect';
            } else {
                result = '‚úÖ Authentication passed - booking would proceed';
            }
            
            showResult(result, result.includes('‚úÖ') ? 'success' : 'error');
        }
        
        async function testBookingAPI() {
            const token = localStorage.getItem('access_token') || sessionStorage.getItem('access_token');
            
            if (!token) {
                showResult('‚ùå No token - cannot test API', 'error');
                return;
            }
            
            try {
                // Test with dummy data
                const response = await fetch('/api/bookings/request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        hostel_id: '507f1f77bcf86cd799439011', // dummy ObjectId
                        room_id: 'room1',
                        property_type: 'Hostel',
                        facility: 'Regular'
                    })
                });
                
                const result = await response.json();
                console.log('Booking API response:', result);
                
                if (response.status === 401) {
                    showResult('‚ùå Token rejected by API - invalid or expired', 'error');
                } else if (result.success) {
                    showResult('‚úÖ API call successful (test booking created)', 'success');
                } else {
                    showResult('‚ö†Ô∏è API call failed: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('API error:', error);
                showResult('‚ùå API error: ' + error.message, 'error');
            }
        }
        
        function showResult(message, type) {
            const debugDiv = document.getElementById('debug-info');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${type}`;
            resultDiv.textContent = message;
            debugDiv.appendChild(resultDiv);
            
            // Clear old results after 10 seconds
            setTimeout(() => {
                if (debugDiv.children.length > 5) {
                    debugDiv.removeChild(debugDiv.firstChild);
                }
            }, 10000);
        }
        
        // Check token on page load
        checkToken();
    </script>
</body>
</html>
