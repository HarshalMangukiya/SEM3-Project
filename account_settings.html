{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">BOOKINGS & ENQUIRES</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="/bookings" class="list-group-item list-group-item-action">
                        <i class="bi bi-calendar-check me-2"></i>Bookings
                    </a>
                    <a href="/enquiries" class="list-group-item list-group-item-action">
                        <i class="bi bi-question-circle me-2"></i>Enquiries
                    </a>
                </div>
                
                <div class="card-header bg-primary text-white mt-3">
                    <h5 class="mb-0">ACCOUNT SETTINGS</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="/account-settings" class="list-group-item list-group-item-action active">
                        <i class="bi bi-gear me-2"></i>Account Settings
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Account Settings</h4>
                </div>
                <div class="card-body">
                    <!-- Account Information Section -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5>Account Information</h5>
                                <button type="button" class="btn btn-sm btn-outline-primary" id="editBtn" onclick="toggleEdit()">
                                    <i class="bi bi-pencil me-1"></i>Edit
                                </button>
                            </div>
                            <form id="accountForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="name" class="form-label fw-bold">Name</label>
                                        <input type="text" class="form-control" id="name" name="name" 
                                               value="{{ user.name if user else '' }}" readonly>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label fw-bold">Email address</label>
                                        <input type="email" class="form-control" id="email" name="email" 
                                               value="{{ user.email if user else '' }}" readonly>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label fw-bold">Phone Number</label>
                                        <input type="tel" class="form-control" id="phone" name="phone" 
                                               value="{{ user.phone if user.phone else '' }}" readonly>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="gender" class="form-label fw-bold">Gender</label>
                                        <select class="form-select" id="gender" name="gender" disabled>
                                            <option value="">Select Gender</option>
                                            <option value="male" {% if user and user.gender == 'male' %}selected{% endif %}>Male</option>
                                            <option value="female" {% if user and user.gender == 'female' %}selected{% endif %}>Female</option>
                                            <option value="other" {% if user and user.gender == 'other' %}selected{% endif %}>Other</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Save Button (hidden by default) -->
                    <div class="text-end mt-4" id="saveSection" style="display: none;">
                        <button type="button" class="btn btn-primary" onclick="saveProfile()">
                            <i class="bi bi-check-circle me-2"></i>Save Changes
                        </button>
                        <button type="button" class="btn btn-secondary ms-2" onclick="cancelEdit()">
                            <i class="bi bi-x-circle me-2"></i>Cancel
                        </button>
                    </div>

                    <!-- Logout Button -->
                    <div class="text-end mt-4">
                        <a href="/logout" class="btn btn-danger">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 10px;
    }

    .card-header {
        background-color: #1976d2;
        border-bottom: none;
        border-radius: 10px 10px 0 0 !important;
    }

    .list-group-item {
        border: none;
        border-bottom: 1px solid #dee2e6;
        transition: all 0.3s;
    }

    .list-group-item:hover {
        background-color: #f8f9fa;
    }

    .list-group-item.active {
        background-color: #1976d2;
        border-color: #1976d2;
    }

    .list-group-item i {
        color: #1976d2;
    }

    .list-group-item.active i {
        color: white;
    }

    .rounded-circle {
        border: 3px solid #1976d2;
    }

    .avatar-option {
        transition: all 0.3s;
    }

    .avatar-option:hover {
        transform: scale(1.1);
        border-color: #1976d2 !important;
    }

    .avatar-option.selected {
        border-color: #1976d2 !important;
        box-shadow: 0 0 10px rgba(25, 118, 210, 0.3);
    }

    @media (max-width: 768px) {
        .col-md-3 {
            margin-bottom: 20px;
        }
    }
</style>

<script>
let isEditMode = false;
let originalValues = {};

document.addEventListener('DOMContentLoaded', function() {
    // Store original values
    originalValues = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        gender: document.getElementById('gender').value
    };
});

function toggleEdit() {
    isEditMode = !isEditMode;
    const editBtn = document.getElementById('editBtn');
    const saveSection = document.getElementById('saveSection');
    const inputs = ['name', 'phone', 'gender'];
    
    if (isEditMode) {
        // Enable editing
        editBtn.style.display = 'none';
        saveSection.style.display = 'block';
        
        inputs.forEach(id => {
            const element = document.getElementById(id);
            if (id === 'gender') {
                element.disabled = false;
            } else {
                element.readOnly = false;
            }
            element.classList.remove('form-control-plaintext');
        });
    } else {
        // Disable editing
        editBtn.style.display = 'block';
        saveSection.style.display = 'none';
        
        inputs.forEach(id => {
            const element = document.getElementById(id);
            if (id === 'gender') {
                element.disabled = true;
            } else {
                element.readOnly = true;
            }
        });
    }
}

function cancelEdit() {
    // Restore original values
    document.getElementById('name').value = originalValues.name;
    document.getElementById('phone').value = originalValues.phone;
    document.getElementById('gender').value = originalValues.gender;
    
    // Exit edit mode
    isEditMode = true;
    toggleEdit();
}

function saveProfile() {
    const formData = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        gender: document.getElementById('gender').value
    };
    
    fetch('/update-profile', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Profile updated successfully!');
            // Update original values
            originalValues = {
                name: formData.name,
                email: document.getElementById('email').value,
                phone: formData.phone,
                gender: formData.gender
            };
            // Exit edit mode
            isEditMode = true;
            toggleEdit();
            location.reload();
        } else {
            alert('Error updating profile: ' + data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error updating profile');
    });
}
</script>
{% endblock %}
