{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ hostel.image }}" class="img-fluid rounded shadow" alt="Hostel">
        </div>
        <div class="col-md-6">
            <h1 class="fw-bold">{{ hostel.name }}</h1>
            <h4 class="text-muted">{{ hostel.city }}</h4>
            <span class="badge bg-info text-dark fs-6 my-2">{{ hostel.type }} Hostel</span>
            
            <hr>
            <p class="lead">{{ hostel.desc }}</p>
            
            <h3 class="text-primary fw-bold mt-4">â‚¹ {{ hostel.price }} <span class="fs-6 text-muted">/ month</span></h3>
            
            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-success btn-lg">Book Now</button>
                <a href="/" class="btn btn-outline-secondary">Back to Search</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
