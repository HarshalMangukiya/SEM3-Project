{% block content %}
<style>
    .college-search-hero {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 80px 0 60px 0;
        text-align: center;
        margin-bottom: 40px;
    }
    
    .college-search-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    .college-search-box {
        background: white;

        padding: 40px;
        margin-bottom: 40px;
    }
    
    .college-input {
        font-size: 1.2rem;
        padding: 15px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        width: 100%;
        transition: border-color 0.3s;
    }
    
    .college-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .search-btn-college {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        margin-top: 20px;
    }
    
    .search-btn-college:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .college-suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 0 0 10px 10px;
        max-height: 300px;
        overflow-y: auto;
        z-index: 1000;
        display: none;
    }
    
    .college-suggestion-item {
        padding: 12px 20px;

    }

        font-size: 0.8rem;
        font-weight: 600;
    }
    
    .hostel-result-card {

        transition: transform 0.2s ease, box-shadow 0.2s ease;
        border: 1px solid #eee;
    }
    
    .hostel-result-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.12) !important;
    }
    
    .hostel-result-card .card-img-top {
        height: 220px;
        object-fit: cover;
    }
    
    .hostel-result-card .card-body {
        padding: 20px;
    }
    
    .hostel-result-card .card-title {
        font-size: 1.1rem;
        line-height: 1.4;
        margin-bottom: 10px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
    
    .price-tag {
        color: #4361ee;
        font-size: 1.3rem;
        font-weight: 700;
    }
    
    .original-price {
        color: #999;
        text-decoration: line-through;
        font-size: 0.9rem;
        margin-right: 8px;
    }
    
    #hostelsContainer {
        margin-top: 20px;
    }

        max-width: 100%;
        margin: 0 auto;
        padding: 0 10px;
    }
    
    .college-search-container {
        max-width: 1400px !important;
    }
    
    .search-info {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 30px;
        border-left: 4px solid #667eea;
    }
    
    .filter-btn {
        background-color: transparent !important;

        color: #6c757d !important;

        padding: 8px 20px !important;

        color: #4361ee !important;

        border-color: #4361ee !important;
        color: #4361ee !important;

    }

        border-color: #4361ee !important;
        color: #4361ee !important;
    }
    
    #filtersSection .dropdown-menu {
        border: 1px solid #e0e0e0;
        box-shadow: 0 5px 25px rgba(0,0,0,0.15);

        position: absolute;
    }
    
    #filtersSection .card-body {
        overflow: visible;
    }
    
    #filtersSection .row {
        overflow: visible;
    }
    
    #filtersSection .dropdown {
        position: relative;
    }
    
    #filtersSection .form-check {
        padding: 8px 0;
        padding-left: 1.5em;

    #filtersSection .form-check-label {

    }

    }

        list-style: none;
    }

    }
</style>

<script>
let colleges = [];
let currentCollege = null;
let allHostelsData = []; // Store all results for client-side filtering

// Load colleges data
async function loadColleges() {
    try {
        const response = await fetch('/api/colleges');
        const result = await response.json();
        if (result.success) {
            colleges = result.data;
        }
    } catch (error) {
        console.error('Failed to load colleges:', error);
    }
}

// Get current filter values
function getFilters() {
    const genderFilters = Array.from(document.querySelectorAll('input[data-filter="gender"]:checked')).map(el => el.value);
    const accommodationFilters = Array.from(document.querySelectorAll('input[data-filter="accommodation"]:checked')).map(el => el.value);
    const amenityFilters = Array.from(document.querySelectorAll('input[data-filter="amenities"]:checked')).map(el => el.value);
    const sortOption = document.querySelector('input[name="sortOption"]:checked')?.value || 'distance';
    
    return {
        gender: genderFilters,
        accommodation: accommodationFilters,
        amenities: amenityFilters,
        sort: sortOption
    };
}

// Apply filters to the data
function applyFilters() {
    const filters = getFilters();
    let filteredData = [...allHostelsData];
    
    // Filter by gender
    if (filters.gender.length > 0) {
        filteredData = filteredData.filter(hostel => 
            filters.gender.includes(hostel.type)
        );
    }
    
    // Filter by accommodation type
    if (filters.accommodation.length > 0) {
        filteredData = filteredData.filter(hostel => {
            const propType = (hostel.property_type || '').toLowerCase();
            return filters.accommodation.some(acc => propType.includes(acc.toLowerCase()));
        });
    }
    
    // Filter by amenities
    if (filters.amenities.length > 0) {
        filteredData = filteredData.filter(hostel => {
            const hostelAmenities = hostel.amenities || [];
            return filters.amenities.every(amenity => 
                hostelAmenities.some(ha => ha.toLowerCase().includes(amenity.toLowerCase()) || amenity.toLowerCase().includes(ha.toLowerCase()))
            );
        });
    }
    
    // Sort results
    switch (filters.sort) {
        case 'price_low':
            filteredData.sort((a, b) => (a.price || 0) - (b.price || 0));
            break;
        case 'price_high':
            filteredData.sort((a, b) => (b.price || 0) - (a.price || 0));
            break;
        case 'rating':
            filteredData.sort((a, b) => (b.avg_rating || 0) - (a.avg_rating || 0));
            break;
        case 'distance':
        default:
            filteredData.sort((a, b) => (a.distance_from_college || 0) - (b.distance_from_college || 0));
            break;
    }
    
    // Update display
    displayFilteredResults(filteredData);
    updateFilterButtons();
}

// Display filtered results
function displayFilteredResults(data) {
    const hostelsContainer = document.getElementById('hostelsContainer');
    const searchInfo = document.getElementById('searchInfo');
    
    // Update search info
    searchInfo.innerHTML = `
        <h5 class="mb-2">
            <i class="bi bi-building text-primary"></i> 
            ${currentCollege.Name}
        </h5>
        <p class="mb-0 text-muted">
            Showing <strong>${data.length}</strong> of ${allHostelsData.length} results within 30km radius
        </p>
    `;
    
    if (data.length === 0) {
        hostelsContainer.innerHTML = `
            <div class="col-12 text-center py-5">
                <i class="bi bi-funnel-fill display-1 text-muted"></i>
                <h4 class="mt-3">No Results Match Your Filters</h4>
                <p class="text-muted">Try adjusting your filter criteria</p>
                <button class="btn btn-outline-primary" onclick="clearAllFilters()">Clear All Filters</button>
            </div>
        `;
    } else {
        hostelsContainer.innerHTML = data.map(hostel => createHostelCard(hostel, true)).join('');
    }
}

// Update filter button states
function updateFilterButtons() {
    const filters = getFilters();
    
    // Update gender button
    const genderBtn = document.getElementById('genderFilterBtn');
    if (filters.gender.length > 0) {
        genderBtn.classList.add('active-filter');
        genderBtn.innerHTML = `<i class="bi bi-gender-ambiguous me-1"></i>Gender <span class="badge bg-primary">${filters.gender.length}</span>`;
    } else {
        genderBtn.classList.remove('active-filter');
        genderBtn.innerHTML = `<i class="bi bi-gender-ambiguous me-1"></i>Gender`;
    }
    
    // Update accommodation button
    const accBtn = document.getElementById('accTypeFilterBtn');
    if (filters.accommodation.length > 0) {
        accBtn.classList.add('active-filter');
        accBtn.innerHTML = `<i class="bi bi-building me-1"></i>Accommodation Type <span class="badge bg-primary">${filters.accommodation.length}</span>`;
    } else {
        accBtn.classList.remove('active-filter');
        accBtn.innerHTML = `<i class="bi bi-building me-1"></i>Accommodation Type`;
    }
    
    // Update amenities button
    const amenBtn = document.getElementById('amenitiesFilterBtn');
    if (filters.amenities.length > 0) {
        amenBtn.classList.add('active-filter');
        amenBtn.innerHTML = `<i class="bi bi-check2-square me-1"></i>Amenities <span class="badge bg-primary">${filters.amenities.length}</span>`;
    } else {
        amenBtn.classList.remove('active-filter');
        amenBtn.innerHTML = `<i class="bi bi-check2-square me-1"></i>Amenities`;
    }
}

// Clear all filters
function clearAllFilters() {
    document.querySelectorAll('.filter-checkbox').forEach(cb => cb.checked = false);
    document.getElementById('sortDistance').checked = true;
    updateFilterButtons();
    displayFilteredResults(allHostelsData);
}

// Show college suggestions
function showCollegeSuggestions(query) {
    const suggestionsContainer = document.getElementById('collegeSuggestions');
    
    if (query.length < 2) {
        suggestionsContainer.style.display = 'none';
        return;
    }
    
    const queryLower = query.toLowerCase();
    const matchingColleges = colleges.filter(college => 
        college.Name.toLowerCase().includes(queryLower)
    ).slice(0, 8);
    
    if (matchingColleges.length === 0) {
        suggestionsContainer.innerHTML = `
            <div class="college-suggestion-item text-muted">
                <i class="bi bi-exclamation-circle"></i> No colleges found
            </div>
        `;
    } else {
        suggestionsContainer.innerHTML = matchingColleges.map(college => `
            <div class="college-suggestion-item" onclick="selectCollege('${college.Name}')">
                <i class="bi bi-building text-primary"></i> <strong>${college.Name}</strong>
            </div>
        `).join('');
    }
    
    suggestionsContainer.style.display = 'block';
}

// Select college
function selectCollege(collegeName) {
    const input = document.getElementById('collegeSearchInput');
    const suggestionsContainer = document.getElementById('collegeSuggestions');
    
    input.value = collegeName;
    suggestionsContainer.style.display = 'none';
    currentCollege = colleges.find(c => c.Name === collegeName);
}

// Search hostels by college
async function searchHostelsByCollege() {
    const collegeName = document.getElementById('collegeSearchInput').value.trim();
    
    if (!collegeName) {
        alert('Please enter a college name');
        return;
    }
    
    const loadingSpinner = document.getElementById('loadingSpinner');
    const searchResults = document.getElementById('searchResults');
    const searchInfo = document.getElementById('searchInfo');
    const hostelsContainer = document.getElementById('hostelsContainer');
    
    // Show loading
    loadingSpinner.style.display = 'block';
    searchResults.style.display = 'none';
    
    try {
        const response = await fetch('/api/hostels/search/college', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                college_name: collegeName,
                property_type: 'all',
                max_distance: 30
            })
        });
        
        const data = await response.json();
        
        if (data.success) {
            currentCollege = data.college;
            displayResults(data);
        } else {
            alert(data.message || 'Search failed');
        }
    } catch (error) {
        console.error('Search error:', error);
        alert('Search failed. Please try again.');
    } finally {
        loadingSpinner.style.display = 'none';
    }
}

// Display search results
function displayResults(data) {
    const searchResults = document.getElementById('searchResults');
    const searchInfo = document.getElementById('searchInfo');
    const hostelsContainer = document.getElementById('hostelsContainer');
    const filtersSection = document.getElementById('filtersSection');
    
    // Store data for filtering
    allHostelsData = data.data;
    currentCollege = data.college;
    
    // Update search info
    searchInfo.innerHTML = `
        <h5 class="mb-2">
            <i class="bi bi-building text-primary"></i> 
            ${data.college.Name}
        </h5>
        <p class="mb-0 text-muted">
            Found <strong>${data.count}</strong> hostels & PGs within 30km radius
            ${data.count > 0 ? 'sorted by distance' : ''}
        </p>
    `;
    
    if (data.data.length === 0) {
        hostelsContainer.innerHTML = `
            <div class="col-12 text-center py-5">
                <i class="bi bi-house-x display-1 text-muted"></i>
                <h4 class="mt-3">No Hostels Found</h4>
                <p class="text-muted">No hostels or PGs found within 30km of ${data.college.Name}</p>
            </div>
        `;
        filtersSection.style.display = 'none';
    } else {
        hostelsContainer.innerHTML = data.data.map(hostel => createHostelCard(hostel, true)).join('');
        filtersSection.style.display = 'block';
    }
    
    searchResults.style.display = 'block';
}

// Generate star rating HTML
function getStarRatingHtml(rating) {
    let starsHtml = '';
    for (let i = 1; i <= 5; i++) {
        if (i <= rating) {
            starsHtml += '<i class="bi bi-star-fill text-warning"></i> ';
        } else if (i - 0.5 <= rating) {
            starsHtml += '<i class="bi bi-star-half text-warning"></i> ';
        } else {
            starsHtml += '<i class="bi bi-star text-warning"></i> ';
        }
    }
    return starsHtml;
}

// Create hostel card
function createHostelCard(hostel, isCollegeSearch = true) {
    const imageUrl = (hostel.image && hostel.image.trim() && hostel.image !== 'undefined') ? 
        hostel.image : 
        'https://via.placeholder.com/400x300?text=No+Image';
    
    const distanceBadge = hostel.distance_from_college ? 
        `<span class="distance-badge">
            <i class="bi bi-geo-alt"></i> ${hostel.distance_from_college} km
        </span>` : '';
    
    const genderIcon = hostel.type === 'Boys' ? 'gender-male' : hostel.type === 'Girls' ? 'gender-female' : 'people';
    
    return `
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card hostel-result-card shadow-sm h-100">
                <div class="position-relative">
                    <img src="${imageUrl}" class="card-img-top" alt="${hostel.name}" 
                         onerror="this.onerror=null; this.src='https://via.placeholder.com/400x300?text=Image+Not+Available';">
                    
                    <div class="position-absolute top-0 start-0 m-2">
                        ${distanceBadge}
                    </div>
                    
                    ${hostel.type ? `
                        <div class="position-absolute top-0 end-0 m-2">
                            <span class="badge px-3 py-2 rounded-pill" style="font-size: 0.8rem; background-color: rgba(0, 0, 0, 0.7);">
                                <i class="bi bi-${genderIcon}"></i> ${hostel.type}
                            </span>
                        </div>
                    ` : ''}
                </div>
                
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold">${hostel.name}</h5>
                    <p class="text-muted mb-2 small">
                        <i class="bi bi-geo-alt-fill text-primary"></i> 
                        ${hostel.location ? `${hostel.location}, ` : ''}${hostel.city}
                    </p>
                    
                    <div class="mb-2">
                        ${getStarRatingHtml(hostel.avg_rating || 0)} 
                        <span class="small text-muted ms-1">${(hostel.avg_rating || 0).toFixed(1)}/5 (${hostel.total_ratings || 0})</span>
                    </div>

                    <div class="mb-3 mt-auto">
                        ${hostel.original_price && hostel.original_price != hostel.price ? 
                            `<span class="original-price">₹${hostel.original_price}/-</span>` : ''
                        }
                        <span class="price-tag">₹${hostel.price}/-</span>
                        <span class="text-muted">/month</span>
                    </div>
                    
                    <a href="/hostel/${hostel._id}" class="btn btn-primary w-100 rounded-pill">
                        <i class="bi bi-eye"></i> View Details
                    </a>
                </div>
            </div>
        </div>
    `;
}

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    loadColleges();
    
    const input = document.getElementById('collegeSearchInput');
    const searchBtn = document.getElementById('searchByCollegeBtn');
    const suggestionsContainer = document.getElementById('collegeSuggestions');
    
    // Input event for suggestions
    input.addEventListener('input', function() {
        showCollegeSuggestions(this.value);
    });
    
    // Search button click
    searchBtn.addEventListener('click', searchHostelsByCollege);
    
    // Enter key press
    input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchHostelsByCollege();
        }
    });
    
    // Click outside to hide suggestions
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.position-relative')) {
            suggestionsContainer.style.display = 'none';
        }
    });
});
</script>
