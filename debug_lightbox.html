<!DOCTYPE html>
<html>
<head>
    <title>Debug Lightbox</title>
    <style>
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
        }
        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .lightbox-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>Debug Lightbox Issue</h1>
    <div id="debug-info"></div>
    
    <!-- Test with sample data -->
    <div class="container" data-photos='["https://res.cloudinary.com/doe8ybkzu/image/upload/v1767511153/stayfinder/hostels/j8r6u4syfycco1p1qmii.jpg", "https://res.cloudinary.com/doe8ybkzu/image/upload/v1767511154/stayfinder/hostels/eq4xeqlqy0zfgod8sd4q.jpg"]'>
        <button onclick="testLightbox()">Test Lightbox</button>
    </div>
    
    <div id="lightbox" class="lightbox">
        <img id="lightbox-image" class="lightbox-image" src="" alt="Property Photo">
        <button onclick="closeLightbox()">Close</button>
    </div>

    <script>
        // Simulate the exact logic from detail.html
        var currentPhotoIndex = 0;
        var photos = [];

        // Get photos array from data attribute
        try {
            var photosData = document.querySelector('.container').getAttribute('data-photos');
            document.getElementById('debug-info').innerHTML = '<p>Raw data-photos attribute: ' + photosData + '</p>';
            
            photos = photosData ? JSON.parse(photosData) : [];
            document.getElementById('debug-info').innerHTML += '<p>After JSON.parse: ' + JSON.stringify(photos) + '</p>';
            
            // Filter out any invalid URLs - THIS IS THE SUSPECTED ISSUE
            photos = photos.filter(function(photo) {
                var isValid = photo && typeof photo === 'string' && photo.startsWith('http');
                document.getElementById('debug-info').innerHTML += '<p>Photo: ' + photo + ' - Valid: ' + isValid + '</p>';
                return isValid;
            });
            
            document.getElementById('debug-info').innerHTML += '<p>Final photos after filtering: ' + JSON.stringify(photos) + '</p>';
            console.log('Loaded and filtered photos:', photos);
        } catch (e) {
            console.error('Error parsing photos:', e);
            document.getElementById('debug-info').innerHTML += '<p>Error: ' + e.message + '</p>';
            photos = [];
        }

        function testLightbox() {
            alert('Photos array length: ' + photos.length);
            if (photos.length > 0) {
                openLightbox(0);
            } else {
                alert('No photos available!');
            }
        }

        function openLightbox(index) {
            console.log('Opening lightbox at index:', index, 'with photos:', photos);
            
            if (!photos || photos.length === 0) {
                console.error('No photos available');
                alert('No photos available for this property');
                return;
            }
            
            currentPhotoIndex = parseInt(index);
            updateLightbox();
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function updateLightbox() {
            if (photos.length > 0 && currentPhotoIndex >= 0 && currentPhotoIndex < photos.length) {
                var imageUrl = photos[currentPhotoIndex];
                console.log('Setting lightbox image to:', imageUrl);
                
                var lightboxImage = document.getElementById('lightbox-image');
                
                if (lightboxImage) {
                    lightboxImage.src = imageUrl;
                    lightboxImage.onerror = function() {
                        console.error('Failed to load image:', imageUrl);
                        this.src = 'https://via.placeholder.com/800x600?text=Image+Not+Available';
                    };
                }
            }
        }
    </script>
</body>
</html>
