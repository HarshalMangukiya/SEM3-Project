<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Search Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .search-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 2rem;
        }
        .search-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            justify-content: center;
        }
        .filter-btn {
            padding: 0.5rem 1.5rem;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #666;
        }
        .filter-btn:hover {
            border-color: #007bff;
            color: #007bff;
        }
        .filter-btn.active {
            background: #007bff;
            border-color: #007bff;
            color: white;
        }
        .search-input-group {
            display: flex;
            gap: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 50px;
            overflow: hidden;
        }
        .search-input {
            flex: 1;
            border: none;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            outline: none;
        }
        .search-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .search-btn:hover {
            background: #0056b3;
        }
        .hostels-scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 20px 0;
        }
        .hostel-card-wrapper {
            flex: 0 0 auto;
            width: 350px;
        }
        .distance-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #198754;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">College Search Test</h1>
        
        <div class="search-container">
            <!-- Search Type Toggle -->
            <div class="search-filters">
                <button type="button" class="filter-btn active" data-search-type="location">
                    <i class="bi bi-geo-alt"></i> Search by Location
                </button>
                <button type="button" class="filter-btn" data-search-type="college">
                    <i class="bi bi-building"></i> Search by College
                </button>
            </div>
            
            <!-- Search Input -->
            <div class="position-relative">
                <div class="search-input-group">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search by city, locality, or property name...">
                    <button type="button" id="searchBtn" class="search-btn">
                        <i class="bi bi-search"></i>
                        Search
                    </button>
                </div>
                <div id="searchSuggestions" class="search-suggestions" style="display: none;"></div>
            </div>
        </div>

        <div class="container mt-5">
            <h3 class="mb-4">Search Results</h3>
            <div id="hostelsContainer" class="hostels-scroll-container">
                <div class="text-center py-5 w-100">
                    <p>Click "Search by College" and enter "L.D. College Of Engineering" to test</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const searchTypeButtons = document.querySelectorAll('[data-search-type]');
            const hostelsContainer = document.getElementById('hostelsContainer');
            
            let currentFilter = 'all';
            
            // Handle search type toggle
            searchTypeButtons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    searchTypeButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update placeholder
                    if (this.dataset.searchType === 'college') {
                        searchInput.placeholder = 'Search by college name...';
                    } else {
                        searchInput.placeholder = 'Search by city, locality, or property name...';
                    }
                });
            });
            
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            async function performSearch() {
                const query = searchInput ? searchInput.value.trim() : '';
                
                if (!query) {
                    alert('Please enter a search term');
                    return;
                }
                
                try {
                    showLoading();
                    
                    const activeSearchType = Array.from(searchTypeButtons).find(btn => btn.classList.contains('active'));
                    
                    if (activeSearchType && activeSearchType.dataset.searchType === 'college') {
                        // College search
                        const response = await fetch('/api/hostels/search/college', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                college_name: query,
                                property_type: currentFilter,
                                max_distance: 5
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            displayCollegeResults(data.data, data.count, query, data.college, data.max_distance);
                        } else {
                            showError(data.message || 'Search failed. Please try again.');
                        }
                    } else {
                        showError('Please click "Search by College" button first');
                    }
                } catch (error) {
                    console.error('Search error:', error);
                    showError('Search failed. Please try again.');
                }
            }
            
            function displayCollegeResults(hostels, count, query, college, maxDistance) {
                if (!hostelsContainer) return;
                
                if (hostels.length === 0) {
                    hostelsContainer.innerHTML = `
                        <div class="text-center py-5 w-100">
                            <i class="bi bi-house-x display-1 text-muted"></i>
                            <h3 class="mt-3">No hostels found</h3>
                            <p class="text-muted">No hostels found within ${maxDistance}km of ${college.Name}</p>
                        </div>
                    `;
                    return;
                }
                
                hostelsContainer.innerHTML = hostels.map(hostel => createHostelCard(hostel)).join('');
            }
            
            function createHostelCard(hostel) {
                const imageUrl = hostel.image || 'https://via.placeholder.com/400x300?text=No+Image';
                
                const distanceBadge = hostel.distance_from_college ? 
                    `<div class="distance-badge">
                        <i class="bi bi-geo-alt"></i> ${hostel.distance_from_college} km
                    </div>` : '';

                return `
                    <div class="hostel-card-wrapper">
                        <div class="card shadow-sm h-100">
                            <div class="position-relative">
                                <img src="${imageUrl}" class="card-img-top" alt="${hostel.name}" 
                                     style="height: 240px; object-fit: cover; width: 100%;">
                                
                                ${distanceBadge}
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">${hostel.name}</h5>
                                <p class="text-muted">
                                    <i class="bi bi-geo-alt-fill"></i> 
                                    ${hostel.location || ''}, ${hostel.city || ''}
                                </p>
                                <p class="mb-2"><strong>â‚¹${hostel.price}/-</strong> <span class="text-muted">per month</span></p>
                                <a href="/hostel/${hostel._id}" class="btn btn-primary w-100">View Details</a>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            function showLoading() {
                if (hostelsContainer) {
                    hostelsContainer.innerHTML = `
                        <div class="text-center py-5 w-100">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3">Searching...</p>
                        </div>
                    `;
                }
            }
            
            function showError(message) {
                if (hostelsContainer) {
                    hostelsContainer.innerHTML = `
                        <div class="text-center py-5 w-100">
                            <i class="bi bi-exclamation-triangle display-1 text-warning"></i>
                            <h3 class="mt-3">Search Error</h3>
                            <p class="text-muted">${message}</p>
                        </div>
                    `;
                }
            }
        });
    </script>
</body>
</html>
