<!DOCTYPE html>
<html>
<head>
    <title>Debug JS Execution</title>
    <style>
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
        }
        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .lightbox-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 2px solid red;
        }
        .debug-info {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Debug JavaScript Execution</h1>
    <div id="debug-output"></div>
    
    <button onclick="testEverything()">Test Everything</button>
    
    <!-- Simulate exact structure from detail.html -->
    <div class="container mt-5" data-photos='["https://res.cloudinary.com/doe8ybkzu/image/upload/v1767511153/stayfinder/hostels/j8r6u4syfycco1p1qmii.jpg", "https://res.cloudinary.com/doe8ybkzu/image/upload/v1767511154/stayfinder/hostels/eq4xeqlqy0zfgod8sd4q.jpg"]'>
        <img id="mainPhoto" src="https://res.cloudinary.com/doe8ybkzu/image/upload/v1767511153/stayfinder/hostels/j8r6u4syfycco1p1qmii.jpg" style="width: 300px; height: 200px; cursor: pointer;" onclick="openLightbox(0)">
    </div>
    
    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <img id="lightbox-image" class="lightbox-image" src="" alt="Property Photo">
        </div>
        <button onclick="closeLightbox()" style="position: fixed; top: 20px; right: 35px; color: white; background: red; border: none; padding: 10px;">Close</button>
    </div>

    <script>
        var debugOutput = document.getElementById('debug-output');
        
        function log(message) {
            console.log(message);
            debugOutput.innerHTML += '<div class="debug-info">' + message + '</div>';
        }

        // Lightbox functionality - EXACT COPY from detail.html
        var currentPhotoIndex = 0;
        var photos = [];

        // Get photos array from data attribute
        try {
            var photosData = document.querySelector('.container').getAttribute('data-photos');
            log('Raw photos data: ' + photosData);
            
            photos = photosData ? JSON.parse(photosData) : [];
            log('Parsed photos: ' + JSON.stringify(photos));
            
            // Filter out any invalid URLs - more robust check
            photos = photos.filter(function(photo) {
                if (!photo || typeof photo !== 'string') {
                    log('Invalid photo: ' + photo);
                    return false;
                }
                
                // Check if it's a valid URL (http, https, // for protocol-relative)
                var isValidUrl = photo.startsWith('http://') || photo.startsWith('https://') || photo.startsWith('//');
                
                // Also check for common image patterns in case of relative paths
                var isImagePath = photo.includes('.jpg') || photo.includes('.jpeg') || photo.includes('.png') || photo.includes('.gif') || photo.includes('.webp');
                
                var isValid = isValidUrl || isImagePath;
                log('Photo: ' + photo + ' - Valid: ' + isValid);
                return isValid;
            });
            
            log('Loaded and filtered photos: ' + JSON.stringify(photos));
        } catch (e) {
            log('Error parsing photos: ' + e.message);
            photos = [];
        }

        function openLightbox(index) {
            log('Opening lightbox at index: ' + index + ' with photos: ' + JSON.stringify(photos));
            
            // If no photos, try to get them again from the main photo
            if (!photos || photos.length === 0) {
                log('No photos in array, trying to get main photo...');
                var mainPhoto = document.getElementById('mainPhoto');
                if (mainPhoto && mainPhoto.src && mainPhoto.src !== 'https://via.placeholder.com/600x400?text=No+Image') {
                    photos = [mainPhoto.src];
                    log('Using main photo as fallback: ' + JSON.stringify(photos));
                } else {
                    log('No photos available');
                    alert('No photos available for this property');
                    return;
                }
            }
            
            currentPhotoIndex = parseInt(index);
            updateLightbox();
            
            var lightbox = document.getElementById('lightbox');
            log('Adding active class to lightbox');
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            log('Lightbox classes after adding active: ' + lightbox.className);
            log('Lightbox display style: ' + window.getComputedStyle(lightbox).display);
        }

        function closeLightbox() {
            log('Closing lightbox');
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function updateLightbox() {
            log('updateLightbox called. Photos length: ' + photos.length + ' Current index: ' + currentPhotoIndex);
            
            if (photos.length > 0 && currentPhotoIndex >= 0 && currentPhotoIndex < photos.length) {
                var imageUrl = photos[currentPhotoIndex];
                log('Setting lightbox image to: ' + imageUrl);
                
                var lightboxImage = document.getElementById('lightbox-image');
                var lightboxCounter = document.getElementById('lightbox-counter');
                
                if (lightboxImage) {
                    log('Lightbox image element found, setting src...');
                    lightboxImage.src = imageUrl;
                    log('Image src set to: ' + lightboxImage.src);
                    
                    lightboxImage.onload = function() {
                        log('Image loaded successfully: ' + imageUrl);
                    };
                    
                    lightboxImage.onerror = function() {
                        log('Failed to load image: ' + imageUrl);
                        log('Setting fallback image...');
                        this.src = 'https://via.placeholder.com/800x600?text=Image+Not+Available';
                    };
                } else {
                    log('ERROR: Lightbox image element not found!');
                }
            } else {
                log('ERROR: Invalid photo index or empty photos array');
            }
        }

        function testEverything() {
            log('=== TESTING EVERYTHING ===');
            log('Container element exists: ' + !!document.querySelector('.container'));
            log('Data-photos attribute: ' + document.querySelector('.container').getAttribute('data-photos'));
            log('Photos array: ' + JSON.stringify(photos));
            log('Lightbox element exists: ' + !!document.getElementById('lightbox'));
            log('Lightbox image element exists: ' + !!document.getElementById('lightbox-image'));
            log('Main photo element exists: ' + !!document.getElementById('mainPhoto'));
            
            // Test opening lightbox
            log('Testing openLightbox(0)...');
            openLightbox(0);
        }
    </script>
</body>
</html>
